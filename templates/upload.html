<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivos - Tudo Doce</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif; /* Fonte adicionada */
            background-color: #fff;
            color: #333;
        }

        /* Header */
        header {
            background-color: #ffccdd; /* Rosa claro */
            padding: 20px 0;
        }

        .logo h1 {
            text-align: center; /* Centraliza o logo */
            font-size: 2.5rem;
            color: #d5006d; /* Rosa mais forte */
        }

        /* Seção de Upload */
        .upload {
            flex: 1; /* Faz a seção de upload ocupar o espaço disponível */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }

        .upload h2 {
            font-size: 2rem;
            color: #d5006d; /* Rosa mais forte */
            margin-bottom: 20px;
        }

        .upload input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #d5006d; /* Borda rosa mais forte */
            border-radius: 5px;
            width: 100%;
            max-width: 300px; /* Limita a largura do input */
            cursor: pointer;
        }

        .upload .btn-upload {
            padding: 10px 20px;
            background-color: #4CAF50; /* Verde para o botão */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload .btn-upload:hover {
            background-color: #45a049; /* Verde escuro ao passar o mouse */
        }

        /* Footer */
        footer {
            background-color: #ffccdd; /* Rosa claro */
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Para Sempre Doce</h1>
            </div>
        </nav>
    </header>

    <section id="upload" class="upload">
        <h2>Upload de Arquivos</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" id="file" name="file" accept=".txt" required>
            <button type="submit" class="btn-upload">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Para Sempre Doce. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
